<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Zombie Apocalypse</title>
  <!-- Подключаем Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body { margin:0; padding:0; overflow:hidden; font-family: sans-serif; }
    #gameCanvas { background: #222; display:block; margin:0 auto; }
    #chat { position: absolute; top: 10px; right: 10px; width: 200px; height: 300px; background: rgba(0,0,0,0.6); color: white; overflow-y: auto; padding: 5px; }
    #chatInput { width: 200px; }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="600"></canvas>
  <div id="chat"></div>
  <input type="text" id="chatInput" placeholder="Написать сообщение..." />
  <script src="Game.js"></script>
</body>
</html>
